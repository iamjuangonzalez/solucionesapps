
<section class="contact_business" id="contact_business">
  <div class="container">
    <div class="box-contact">
      <h2 class="title_contact">Contáctanos</h2>
      <form [formGroup]="form_data" (ngSubmit)="onSubmit()" class="form_contact">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label for="name">Nombre completo</label>
              <input type="text" name="name" id="name" formControlName="names" placeholder="Nombre" />
            </div>
          </div>

          <div class="col-6">
            <div class="form-group">
              <label for="phone">Número teléfono</label>
              <input type="text" name="phone" id="phone" formControlName="phone" maxlength="10" minlength="10"
                placeholder="Teléfono" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="email">Correo electrónico</label>
              <input type="email" name="email" id="email" formControlName="email" placeholder="Correo" />
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label for="message">Mensaje</label>
              <textarea name="message" id="message" cols="50" rows="2" formControlName="message"
                placeholder="Mensaje"></textarea>
            </div>
          </div>
        </div>
        <button type="submit" [ngClass]="form_data.invalid ? 'disabled' : 'send_contact'"
          [disabled]="form_data.invalid">
          Enviar
        </button>
        <div class="alert alert-success" *ngIf="send_email_true" role="alert">
          Pronto nos pondremos en contacto contigo. Gracias por tu interés.
        </div>
      </form>
    </div>
  </div>
</section>
